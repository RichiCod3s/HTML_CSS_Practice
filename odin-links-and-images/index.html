<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- <a> is an anchor tag - we can use anchor tags to link to any kind of resource on the internet, not just other HTML documents. You can link to videos, pdf files, images, and so on, but for the most part, you will be linking to other HTML documents.
     an href (hypertext reference) attribute to the opening anchor tag. 
     The value of the href attribute is the destination we want our link to go to.-->
    <a href="https://www.theodinproject.com/about">About the Odin Project</a>

    <!-- Relative link is a link to a page on you website and do not include the domain name
     since it is another page on the same site, it assumes the domain name will be the same as the page we created the link on.
Relative links only include the file path to the other page, relative to the page you are creating the link on. -->
  <div>
    <a href="./pages/about.html">About</a>
  </div>

  <img src="./images/dog.jpg" alt="Photo of a dog" height="310" width="310">

  


</body>
</html>
